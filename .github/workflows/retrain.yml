name: Retrain Model

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 2 AM
  workflow_dispatch:  # Allows manual trigger

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“Œ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“Œ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ðŸ“Œ Install Dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: ðŸ“Œ Ensure Models Folder Exists
        run: mkdir -p backend/models

      - name: ðŸ”„ Run Retraining Script
        run: python backend/retrain_model.py

      - name: ðŸ“Œ Commit Updated Model
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "GitHub Actions"
          git add backend/models/
          git commit -m "Updated trained model" || echo "No changes to commit"
          git push origin main || echo "No changes to push"



